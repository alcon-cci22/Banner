
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <script src="https://kit.fontawesome.com/37ef4fca07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/estilos.css">


</head>
<body>

    <div class="container-flex" id="inicio">
    
      <div class="main-content">

        <div class="image-banner animate-fade-in delay-1">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="Imagenes/img3.png" alt=""></div>    
                </div> 
            </div>
        </div>

        <div class="main-text">
            <h1>LoremIpsum</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.adipisicing elit.</p>
          
             <button type="button-new" class="btn btn-labeled  animate-fade-in delay-3">
                <span class="btn-label"><i class="fa-solid fa-magnifying-glass"></i></span>Enviar
            </button> 
          
        </div>

      </div>
  

      
      <div class="testimonial-box ">
        <div class="customer-photo animate-fade-in delay-2">
           
            <button class="social-button" id="dragButton">
                <i class="fas fa-share-alt"></i>   
            </button>
            <div class="social-icons">
                <span class="facebook" data-tooltip="Inicio">
                    <i class="fa-solid fa-house"></i>
                </span>
                <span class="twitter" data-tooltip="Nosotros">
                    <i class="fa-solid fa-briefcase"></i>
                </span>
                <span class="youtube" data-tooltip="Servicios">
                    <i class="fa-solid fa-people-carry-box"></i>
                </span>
                <span class="whatsapp" data-tooltip="Colaboradores">
                    <i class="fa-solid fa-address-card"></i>
                </span>
                <span class="instagram" data-tooltip="Contacto">
                    <i class="fa-solid fa-address-book"></i>
                </span>
            </div>
        </div>
        </div> 
    
    </div>
      <script src="js/menu-social.js"></script> 
     
</body>
</html>
